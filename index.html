<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>PixiJS - Template</title>
</head>

<body>
    
    <div id="ui_container_1">
    </div>
    
    <div id="menue">
        <div id="close" class="menueButton">Close</div>
        <div id="cities" class="menueButton">Cities</div>
        <div id="city" class="menueButton">City</div>
        <div id="dot" class="menueButton">Dot</div>
    </div>

    <div id="tools">
        <div class="tools_buttons">
            <div class="toolsButton" id="tools_city">
                <img src="./public/city_icon.png" width="24px" height="16px">city
            </div>
            <div class="toolsButton" id="tools_road">
                <img src="./public/road_icon.png" width="24px" height="16px">road
            </div>
            <div class="toolsButton" id="tools_train">
                <img src="./public/train_icon.png" width="24px" height="16px">train
            </div>
            <div class="toolsButton" id="tools_food">
                <img src="./public/food_icon.png" width="24px" height="16px">food
            </div>
        </div>
        <div id="tools_container_1">
        </div>
    </div>
    
    <div id="nextTurn">Next Turn (2)</div>
    <div id="loading-screen">
        <div id="loading-text">Loading...</div>
    </div>

    <div id="app">
        <div id="pixi-container"></div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
